<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
双向绑定
指令 v-for
循环语法
数据模型
<div id="app">
    <ul>
        <li v-for="message in messages">{{message.name}}</li>
    </ul>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app',//选择元素
        data:{
            messages:[
                {name:'xiaoming'},
                {name:'xiaohei'}
            ]
        }
    });
</script>
</body>
</html>
