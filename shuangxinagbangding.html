<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    双向绑定
    指令 v-model
    数据模型
    <div id="app">
        {{message}}
        <br>
        <input type="text" v-model="message" value="这是指令">
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#app',//选择元素
            data:{
                message:"hi"//初始数据，如果input元素有value值，那么此值无效
            }
        });
    </script>
</body>
</html>
